<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='css/main.css' rel='stylesheet' type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
</head>
<body ng-app="jobPostingApp">
  <div ng-controller="mainCtrl">
    <h1>Job Listings</h1>
    <div ng-repeat="job in model.jobs" ng-include-"getTemplate(jobs)" ng-class="{like: job.like === true, dislike: job.like === false}">
      <li>
        <p>{{ job.title}} | {{job.company}}</p>
        <button ng-click="like($index)" ng-class="{like: job.like === 'true'}">Like</button>
        <button ng-click="dislike($index)" ng-class="dislike">Dislike</button>
        {{job}}
      </li>
    </div>
  </div>
  <!-- TODO: turn each posting into a link  -->

  <div ng-controller="apiCtrl">
    <p>IndeedAPI</p>
    <div ng-repeat="list in results">
      <p>{{ list.jobtitle }} | {{ list.company }}</p>
    </div>
  </div>

  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="controllers/mainCtrl.js"></script>
  <script src="controllers/loginCtrl.js"></script>
  <script src="controllers/apiCtrl.js"></script>
</body>
</html>
